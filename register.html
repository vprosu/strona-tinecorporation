<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TineHC - Rejestracja</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="auth-box">
                <h1>TineHC</h1>
                <p class="subtitle">Rejestracja na forum</p>
                
                <form class="auth-form" id="registerForm">
                    <div class="form-group">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Nazwa użytkownika" required>
                    </div>
                    
                    <div class="form-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Adres email" required>
                    </div>
                    
                    <div class="form-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Hasło" required>
                    </div>
                    
                    <div class="form-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Powtórz hasło" required>
                    </div>
                    
                    <div class="form-group">
                        <i class="fas fa-gamepad"></i>
                        <input type="text" placeholder="Nick z Minecraft (opcjonalnie)">
                    </div>
                    
                    <div class="form-options">
                        <label>
                            <input type="checkbox" required> Akceptuję regulamin
                        </label>
                    </div>
                    
                    <button type="submit" class="auth-btn">
                        <i class="fas fa-user-plus"></i> Zarejestruj się
                    </button>
                </form>
                
                <div class="auth-separator">
                    <span>lub</span>
                </div>
                
                <div class="social-login">
                    <button class="discord-btn">
                        <i class="fab fa-discord"></i> Zarejestruj przez Discord
                    </button>
                </div>
                
                <p class="auth-redirect">
                    Masz już konto? <a href="login.html">Zaloguj się</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
