<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zarządzanie Użytkownikami - TineHC</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="admin-panel">
    <div class="admin-container">
        <nav class="admin-sidebar">
            <div class="admin-brand">
                <img src="../images/logo.png" alt="TineHC" class="admin-logo">
                <h1>TineHC</h1>
            </div>
            
            <div class="admin-user">
                <img src="../images/admin-avatar.png" alt="Admin" class="admin-avatar">
                <div class="admin-user-info">
                    <span class="admin-username">Admin</span>
                    <span class="admin-role">Administrator</span>
                </div>
            </div>
            
            <ul class="admin-menu">
                <li>
                    <a href="index.html">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="active">
                    <a href="users.html">
                        <i class="fas fa-users"></i>
                        <span>Użytkownicy</span>
                    </a>
                </li>
                <li>
                    <a href="posts.html">
                        <i class="fas fa-file-alt"></i>
                        <span>Posty</span>
                    </a>
                </li>
                <li>
                    <a href="reports.html">
                        <i class="fas fa-flag"></i>
                        <span>Zgłoszenia</span>
                        <span class="badge">3</span>
                    </a>
                </li>
                <li>
                    <a href="bans.html">
                        <i class="fas fa-ban"></i>
                        <span>Bany</span>
                    </a>
                </li>
                <li>
                    <a href="settings.html">
                        <i class="fas fa-cog"></i>
                        <span>Ustawienia</span>
                    </a>
                </li>
            </ul>
        </nav>

        <main class="admin-content">
            <header class="admin-header">
                <div class="header-search">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Szukaj użytkownika...">
                </div>
                
                <div class="header-actions">
                    <button class="notification-btn">
                        <i class="fas fa-bell"></i>
                        <span class="badge">5</span>
                    </button>
                    <button class="theme-btn">
                        <i class="fas fa-moon"></i>
                    </button>
                    <a href="../index.html" class="exit-btn">
                        <i class="fas fa-sign-out-alt"></i>
                    </a>
                </div>
            </header>

            <div class="users-page">
                <div class="page-header">
                    <h2>Zarządzanie Użytkownikami</h2>
                    <div class="header-actions">
                        <button class="add-user-btn">
                            <i class="fas fa-user-plus"></i>
                            Dodaj użytkownika
                        </button>
                        <button class="export-btn">
                            <i class="fas fa-download"></i>
                            Eksportuj
                        </button>
                    </div>
                </div>

                <div class="filters">
                    <div class="filter-group">
                        <label>Rola</label>
                        <select>
                            <option value="">Wszystkie</option>
                            <option value="admin">Administrator</option>
                            <option value="mod">Moderator</option>
                            <option value="user">Użytkownik</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Status</label>
                        <select>
                            <option value="">Wszystkie</option>
                            <option value="active">Aktywny</option>
                            <option value="banned">Zbanowany</option>
                            <option value="inactive">Nieaktywny</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Sortuj</label>
                        <select>
                            <option value="newest">Najnowsi</option>
                            <option value="oldest">Najstarsi</option>
                            <option value="posts">Liczba postów</option>
                        </select>
                    </div>
                </div>

                <div class="users-table">
                    <table>
                        <thead>
                            <tr>
                                <th>
                                    <input type="checkbox" class="select-all">
                                </th>
                                <th>Użytkownik</th>
                                <th>Email</th>
                                <th>Rola</th>
                                <th>Status</th>
                                <th>Data dołączenia</th>
                                <th>Posty</th>
                                <th>Akcje</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <input type="checkbox">
                                </td>
                                <td class="user-cell">
                                    <img src="../images/user-avatar.png" alt="User" class="user-avatar">
                                    <div class="user-info">
                                        <span class="user-name">Gracz123</span>
                                        <span class="user-nick">MC: Steve</span>
                                    </div>
                                </td>
                                <td>gracz123@example.com</td>
                                <td>
                                    <span class="role admin">Administrator</span>
                                </td>
                                <td>
                                    <span class="status active">Aktywny</span>
                                </td>
                                <td>2024-03-15</td>
                                <td>42</td>
                                <td>
                                    <div class="action-buttons">
                                        <button class="action-btn edit" title="Edytuj">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button class="action-btn ban" title="Zbanuj">
                                            <i class="fas fa-ban"></i>
                                        </button>
                                        <button class="action-btn delete" title="Usuń">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            <!-- Więcej wierszy z użytkownikami... -->
                        </tbody>
                    </table>
                </div>

                <div class="pagination">
                    <button class="prev-page" disabled>
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <div class="page-numbers">
                        <button class="active">1</button>
                        <button>2</button>
                        <button>3</button>
                        <span>...</span>
                        <button>10</button>
                    </div>
                    <button class="next-page">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
