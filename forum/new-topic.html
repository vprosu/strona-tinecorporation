<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nowy temat - TineHC Forum</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../forum.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>TineHC</h1>
            <p class="subtitle">Nowy temat</p>
        </header>
        
        <nav class="forum-nav">
            <a href="javascript:history.back()" class="nav-btn"><i class="fas fa-arrow-left"></i> Powrót</a>
            <button class="nav-btn preview-btn"><i class="fas fa-eye"></i> Podgląd</button>
        </nav>

        <main class="forum-container">
            <div class="new-topic-form">
                <div class="form-section">
                    <label>Kategoria</label>
                    <select class="topic-category" required>
                        <option value="">Wybierz kategorię</option>
                        <option value="ogloszenia">Ogłoszenia</option>
                        <option value="regulamin">Regulamin</option>
                        <option value="problemy">Problemy/Pytania</option>
                        <option value="propozycje">Propozycje</option>
                        <option value="4fun">4Fun</option>
                    </select>
                </div>

                <div class="form-section">
                    <label>Tytuł</label>
                    <input type="text" class="topic-title" placeholder="Wpisz tytuł tematu" required>
                </div>

                <div class="form-section">
                    <label>Treść</label>
                    <div id="editor"></div>
                </div>

                <div class="form-options">
                    <div class="topic-options">
                        <label>
                            <input type="checkbox" id="pinTopic"> Przypnij temat
                        </label>
                        <label>
                            <input type="checkbox" id="lockComments"> Zablokuj komentarze
                        </label>
                    </div>

                    <div class="topic-tags">
                        <label>Tagi</label>
                        <div class="tags-input">
                            <input type="text" placeholder="Dodaj tag i naciśnij Enter">
                            <div class="tags-container"></div>
                        </div>
                    </div>
                </div>

                <div class="form-section attachments">
                    <label>Załączniki</label>
                    <div class="dropzone">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Przeciągnij pliki tutaj lub kliknij, aby wybrać</p>
                        <input type="file" multiple hidden>
                    </div>
                    <div class="attachments-preview"></div>
                </div>

                <div class="form-actions">
                    <button type="button" class="cancel-btn"><i class="fas fa-times"></i> Anuluj</button>
                    <button type="submit" class="submit-btn"><i class="fas fa-paper-plane"></i> Opublikuj</button>
                </div>
            </div>

            <aside class="forum-sidebar">
                <div class="sidebar-section">
                    <h3><i class="fas fa-info-circle"></i> Wskazówki</h3>
                    <ul>
                        <li>Używaj odpowiedniej kategorii</li>
                        <li>Nadaj jasny i zrozumiały tytuł</li>
                        <li>Dokładnie opisz temat</li>
                        <li>Dodaj odpowiednie tagi</li>
                    </ul>
                </div>
                
                <div class="sidebar-section">
                    <h3><i class="fas fa-exclamation-triangle"></i> Uwaga</h3>
                    <p>Pamiętaj o przestrzeganiu regulaminu forum. Nieodpowiednie treści będą usuwane.</p>
                </div>
            </aside>
        </main>
    </div>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        // Inicjalizacja edytora tekstu
        var quill = new Quill('#editor', {
            theme: 'snow',
            modules: {
                toolbar: [
                    ['bold', 'italic', 'underline', 'strike'],
                    ['blockquote', 'code-block'],
                    [{ 'header': 1 }, { 'header': 2 }],
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                    [{ 'color': [] }, { 'background': [] }],
                    ['link', 'image'],
                    ['clean']
                ]
            }
        });
    </script>
</body>
</html>
